<h2 class="card-title">Add Detail Equipe</h2>
<!-- Vertical Form -->
<form class="row g-3" #detailForm="ngForm"        (ngSubmit)="onSubmit(detailForm)" novalidate>
  <div class="col-6 offset-3">

    <div class="col-6 offset-3">
        <label class="form-label">salle</label>
        <div class="input-group mb-3">
          <input
            [ngClass]="{
              'input-invalid': t.touched && t.invalid,
              'input-valid': t.touched && t.valid
            }"
            type="text"
            class="form-control"
            [(ngModel)]="detailequipe.salle"
            name="something"
            #t="ngModel"
            tabindex="-1"
          />
          <div
            class="message-invalid"
            *ngIf="t.hasError('Required')"
          >
          salle Is Required
          </div>
          <!--success message-->
          <div class="message-valid" *ngIf="t.touched && t.errors">
            Looks good!
          </div>
        </div>
      </div>

  <div class="col-6 offset-3">
    <label class="form-label">thematique</label>
    <div class="input-group mb-3">
      <input
        [ngClass]="{
          'input-invalid': s.touched && s.invalid,
          'input-valid': s.touched && s.valid
        }"
        type="text"
        class="form-control"
        [(ngModel)]="detailequipe.thematique"
        name="something"
        #s="ngModel"
        tabindex="-1"
      />
      <div
        class="message-invalid"
        *ngIf="s.errors"
      >
      thematique Is Required
      </div>
      <!--success message-->
      <div class="message-valid" *ngIf="s.touched && s.errors">
        Looks good!
      </div>
    </div>
  </div>
  <!--          [disabled]="this.contratForm.status == 'INVALID'"-->
  <div class="text-center">
    <button type="submit" class="btn btn-primary mx-2">
      <i class="fa-regular fa-floppy-disk pe-2"></i>Save
    </button>
   
    <button
      (click)="closeDialog()"
      type="button"
      class="btn btn-outline-danger"
    >
      <i class="fa-solid fa-rotate-left pe-2"></i>Back To Contracts Page
    </button>
  </div>
  </div>
</form>

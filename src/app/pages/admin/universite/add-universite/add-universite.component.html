
  <h2 class="card-title">Ajouter Universite</h2>

  <form class="row g-3" [formGroup]="universiteForm" (ngSubmit)="onSubmit()">

    <div class="col-6 offset-3">
      <label class="form-label">Nom Universite</label>
      <div class="input-group mb-3">
        <input
          [ngClass]="{
            'input-invalid': nomUniv.touched && nomUniv.invalid,
            'input-valid': nomUniv.touched && nomUniv.valid
          }"
          type="text"
          name="nomUniv"
          class="form-control"
          formControlName="nomUniv"
        />
        <div class="message-invalid"
            *ngIf="universiteForm.controls['nomUniv'].invalid && universiteForm.controls['nomUniv'].touched">
            <div  *ngIf="universiteForm.controls['nomUniv'].hasError('required')">
              il faut ajouter le nom
            </div>
            <div *ngIf="universiteForm.controls['nomUniv'].hasError('pattern')">
              Nom doit Ãªtre des lettres
            </div>
            <div *ngIf="universiteForm.controls['nomUniv'].hasError('minlength')">
              minlength 15 lettres
            </div>
        </div>
        <div class="message-valid" *ngIf="universiteForm.controls['nomUniv'].touched
                && !universiteForm.controls['nomUniv'].errors">
          Bien saisie!
        </div>
      </div>

    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary mx-2"
      [disabled]="!universiteForm.valid">
      <i class="fa-regular fa-floppy-disk pe-2" ></i>
        Save
      </button>
      <button
        type="button"
        class="btn btn-warning mx-2"
        (click)="resetControls()"
      >
        <i class="fa-solid fa-broom pe-2"></i>
        Reset
      </button>
      <button
        (click)="closeDialog()"
        type="button"
        class="btn btn-danger"
      >
        <i class="fa-solid fa-rotate-left pe-2"></i>
        Retour
      </button>
    </div>
  </form>
